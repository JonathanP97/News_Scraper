<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Subreddit Scraper</title>

      input {

        height: 26px;
        width: 150px;

      textarea {

    </style>

  <body>
    <h4 style="margin: 10px;">Enter a subreddit to scrape</h4>
    <form id="scrape-form">
      <label for="sub-input">Subreddit to Scrape</label>
      <input type="text" id="sub-input">
      <input id="scrape-subreddit" type="submit" value="sub scrape">

    <script type="text/javascript">
      $(document).ready(function(){
        // not working 
        //ajax get with input
        //redisplay with handlebars
        $("#scrape-subreddit").on("click", function(event) {
          event.preventDefault();
          var queryURL = "/scrape/" + $("#sub-input").val().trim();
          console.log(queryURL);

          $.ajax({
            url: queryURL,
            methdod: "GET"
          }).done(function(response) {
            console.log(response);
          })
        });
      });
    </script>
